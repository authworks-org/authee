databaseChangeLog:

  - changeSet:
      id: 1-create-users-table
      author: MahapatroHrushikesh
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: 2-create-oauth2-registered-client-table
      author: MahapatroHrushikesh
      changes:
        - createTable:
            tableName: oauth2_registered_client
            columns:
              - column:
                  name: id
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: client_secret
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: client_authentication_methods
                  type: VARCHAR(1000)
              - column:
                  name: authorization_grant_types
                  type: VARCHAR(1000)
              - column:
                  name: redirect_uris
                  type: VARCHAR(1000)
              - column:
                  name: scopes
                  type: VARCHAR(1000)
              - column:
                  name: client_settings
                  type: VARCHAR(2000)
              - column:
                  name: token_settings
                  type: VARCHAR(2000)

  # Add additional changeSets here as your schema evolves
